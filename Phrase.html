<!DOCTYPE html>
<html>
	<head>
		<title>HTML FORMATTING</title>
	</head>
	<body>
		<p>The following <em>Emphasized</em> typeface</p>
		<p>The following word has been <mark>Marked content</mark> with yellow</p>
		<p>The following word uses a <strong>Strong</strong> typeface</p>
		<p>My name is <ins>Albiemer</ins></p>
		<p><bdo dir="ltr">This text will go left to right</bdo></p>
		<p><bdo dir="rtl">This text will go left to right</bdo></p>
		<p>Your friend Madhu, <q>I think i am right.</q></p>
	</body>
	
</html>
